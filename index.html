<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PathQuest Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chess Game</h1>
    <div id="game-container">
        <div id="board-container" class="board-container">
            <div id="highlight-overlay"></div>
        </div>
        <div id="side-panel">
            <div id="move-navigation">
                <button id="first-move" class="nav-button">|<<</button>
                <button id="prev-move" class="nav-button"><<</button>
                <button id="next-move" class="nav-button">>></button>
                <button id="last-move" class="nav-button">>>|</button>
            </div>
            <div id="move-list"></div>
            <button id="reset-button" class="game-button">Reset Game</button>
        </div>
    </div>
    <div id="game-info">White's Turn</div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" class="modal-title">Game Message</h2>
            <p id="modal-text" class="text-lg"></p>
            <div id="modal-buttons-container">
                <button id="modal-ok-button" class="modal-button">OK</button>
                <button id="modal-confirm-button" class="modal-button">Confirm</button>
                <button id="modal-cancel-button" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
